<div class="container">
  <h1>Hello Angular pipes!!!</h1>

  <h3>Async pipes here...</h3>

  <h5>Date: {{date$ | async}}</h5>

  <p>Wait for it...  {{p | async}}</p>

  <button class="btn" (click)="viewFilter = !viewFilter">View Filter</button>

  <hr>

  <div *appIfNot="viewFilter">
    <button class="btn" (click)="searchField = 'title'">Title</button>

    <button class="btn" (click)="searchField = 'text'">Text</button>

    <hr>

    <button class="btn" (click)="addPost()">Add new post</button>

    <input type="text" [(ngModel)]="searchStr">

    <div
            *ngFor="let post of posts | filter: searchStr: searchField"
            class="card"
    >
      <h2>{{post.title}}</h2>

      <p>{{post.text}}</p>

    </div>
  </div>
</div>
